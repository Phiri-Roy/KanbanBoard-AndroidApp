<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <!-- Splash Screen -->
        <div class="bg-blue-500 rounded-lg p-8 mb-8 text-center">
            <h1 class="text-white text-3xl font-bold mb-4">Kanban Board</h1>
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-white mx-auto"></div>
        </div>

        <!-- Auth Screen -->
        <div class="bg-white rounded-lg p-6 shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded">
                </div>
                <button class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
                <p class="text-center mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>
            </form>
        </div>

        <!-- Main Screen -->
        <div class="bg-white rounded-lg p-6 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">My Tasks</h2>
                <button class="bg-blue-500 text-white p-2 rounded-full">+</button>
            </div>

            <!-- Kanban Board -->
            <div class="space-y-4">
                <!-- Todo Column -->
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-bold mb-2">To Do</h3>
                    <div class="bg-white p-3 rounded shadow mb-2">
                        <h4 class="font-bold">Task 1</h4>
                        <p class="text-sm text-gray-600">Description of task 1</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded">High</span>
                            <span class="text-xs text-gray-500">Due: Sep 30</span>
                        </div>
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-bold mb-2">In Progress</h3>
                    <div class="bg-white p-3 rounded shadow mb-2">
                        <h4 class="font-bold">Task 2</h4>
                        <p class="text-sm text-gray-600">Description of task 2</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Medium</span>
                            <span class="text-xs text-gray-500">Due: Oct 1</span>
                        </div>
                    </div>
                </div>

                <!-- Done Column -->
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-bold mb-2">Done</h3>
                    <div class="bg-white p-3 rounded shadow mb-2">
                        <h4 class="font-bold">Task 3</h4>
                        <p class="text-sm text-gray-600">Description of task 3</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Low</span>
                            <span class="text-xs text-gray-500">Due: Sep 29</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
